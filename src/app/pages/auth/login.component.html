<div class="login-wrapper">
  <div class="login-box">
    <div class="login-header">
      <img src="assets/img/logos/logo-gestag-blanco.png" alt="GESTAG Logo" class="logo">
      <!-- <h2>GESTAG</h2> -->
      <p>Sistema Integral de Administración de Multas</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="field grid">
      <div class="form-group">
        <label for="text">Login</label>
        <input
          id="login"
          type="login"
          pInputText
          formControlName="login"
          placeholder="Login"
          [ngClass]="{ 'is-invalid': loginForm.get('login')?.invalid && loginForm.get('login')?.touched }"
        />
        <div *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('login')?.errors?.required">Login es obligatorio</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          pPassword
          formControlName="password"
          placeholder="Password"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.required">Contraseña es obligatoria</div>
        </div>
      </div>
      <button type="submit" class="btn-login">Ingresar</button>
    </form>
    <br />
      <p-messages
          [(value)]="messages"
          [enableService]="false"
          [closable]="true"
      ></p-messages>
  </div>
</div>
