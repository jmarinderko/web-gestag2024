
<button
    pButton
    type="button"
    label="Generar Modulación"
    (click)="generateModulation()"
    [disabled]="selectedLoad.length === 0"
></button>
<p-divider></p-divider>
<p-table
    #dt1
    [value]="listLoad"
    [(selection)]="selectedLoad"
    dataKey="id"
    [paginator]="true"
    [rows]="5"
    [loading]="loading"
>
    <ng-template pTemplate="header">
    <tr>
        <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Fecha Desde</th>
        <th>Fecha Hasta</th>
        <th>Acciones</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-load>
    <tr>
        <td>
            <p-tableCheckbox [value]="load" />
        </td>
        <td>{{load.nombre}}</td>
        <td>{{load.cantidad | thousandSeparator}}</td>
        <td>{{load.fecha_minima | date:"dd/MM/Y"}}</td>
        <td>{{load.fecha_maxima | date:"dd/MM/Y"}}</td>
        <td>{{load.autopista}}</td>
    </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">No existen infracciones para generar modulación</td>
        </tr>
    </ng-template>
</p-table>
