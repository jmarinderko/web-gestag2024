<div class="grid col-12">
    <p-table [value]="listObservations" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Fecha</th>
            <th>Razón</th>
            <th>Observación</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.fecha |date:"dd/MM/Y" }}</td>
            <td>{{ item.reason?.nombre }}, {{ item.reason?.descripcion }}</td>
            <td>{{ item.observacion }}</td>
            <td>
                <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success" (click)="editObservation(item)"></button>
                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteObservation(item)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>


</div>
