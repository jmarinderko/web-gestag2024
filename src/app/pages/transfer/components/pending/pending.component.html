<p-table
    #dt1
    [value]="listPending"
    dataKey="id"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
>
    <ng-template pTemplate="header">
    <tr>
        <th>NÂ° Memo</th>
        <th>Fecha Traspaso</th>
        <th>Personal Envio</th>
        <th>Cantidad Infracciones</th>
        <th>Documento</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-list>
    <tr>
        <td>{{list.numero_memo}}</td>
        <td>{{ list.fecha_traspaso | date: "dd/MM/Y" }}</td>
        <td>{{ list.usuario }} {{ list.usuario_apellido}}</td>
        <td>{{ list.cantidad_infracciones | thousandSeparator}}</td>
        <td>
            <button
                pButton
                pRipple
                icon="pi pi-file-pdf"
                class="p-button-rounded p-button-danger mr-2"
                pTooltip="Documentos"
                tooltipPosition="top"
                (click)="downloadDocument(list.id)">
            </button>
        </td>
    </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">No existen traspasos pendientes disponibles.</td>
        </tr>
    </ng-template>
</p-table>
