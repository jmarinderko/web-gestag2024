
<p-table
    #dt1
    [value]="rmntpList"
    dataKey="id"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
>
    <ng-template pTemplate="header">
    <tr>
        <th>Numero Envío</th>
        <th>Fecha de Envío</th>
        <th>Cantidad de Causas</th>
        <th>Periodo</th>
        <th>Acciones</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
    <tr>
        <td>{{ item.correlativo_modificado | thousandSeparator}}</td>
        <td>{{ item.fecha_envio }}</td>
        <td>{{ item.cantidad_infracciones | thousandSeparator }}</td>
        <td>{{ item.fecha_infraccion_min }} hasta {{item.fecha_infraccion_max}}</td>
        <td>
            <button
                pButton
                pRipple
                icon="pi pi-book"
                class="p-button-rounded p-button-primary mr-2"
                pTooltip="descargar archivo de texto"
                (click)="openFile(item)"
                tooltipPosition="top"
            ></button>
            <button
                pButton
                pRipple
                icon="pi pi-send"
                class="p-button-rounded p-button-primary mr-2"
                pTooltip="Subir archivo con codigos"
                tooltipPosition="top"
            ></button>
        </td>
    </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">No existen </td>
        </tr>
    </ng-template>
</p-table>
